<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>CARA|LOG-IN PAGE</title>
	<link rel="stylesheet" href="css/login.css">
</head>

<body>
	<div class="wrapper">
		<div class="registration_form">
			<div class="title">
				LOGIN IN FORM
			</div>

			<form onsubmit="myFunction()" action="index.html">
				<div class="form_wrap">
					<div class="input_grp">
						<div class="input_wrap">
							<label for="fname">First Name</label>
							<input type="text" id="fname">
						</div>
						<div class="input_wrap">
							<label for="lname">Last Name</label>
							<input type="text" id="lname">
						</div>
					</div>
					<div class="input_wrap">
						<label for="email">Email Address</label>
						<input type="text" id="email">
					</div>

					<div class="input_wrap">
						<label for="city">City</label>
						<input type="text" id="city">
					</div>
					<div class="input_wrap">
						<label for="country">Country</label>
						<input type="text" id="country">
					</div>

					<div class="input_wrap">
						<label>Gender</label>
						<ul>
							<li>
								<label class="radio_wrap">
									<input type="radio" name="gender" value="male" class="input_radio" checked>
									<span>Male</span>
								</label>
							</li>
							<li>
								<label class="radio_wrap">
									<input type="radio" name="gender" value="female" class="input_radio">
									<span>Female</span>
								</label>
							</li>
						</ul>
					</div>
					<div class="input_wrap">
						<button class="submit_btn" id=" myButton">REGISTER</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>

<script>
	function myFunction() {
		fname = document.forms[0].fname.value;
  alert("Hello " + fname + "! You will now be redirected to our main page ");
}

document.getElementById("myButton").onclick = function () {
        window.location.href = "index.html";
    };

</script>
</html>
